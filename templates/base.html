<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Voyages" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: rgba(247,251,255,.78); border-bottom:1px solid rgba(15,23,42,.10);">
  <div class="container py-2">

    <a class="navbar-brand brand-stack" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='logo_icon.svg') }}" class="brand-logo" alt="Logo">
      <div class="brand-name">Mohamed Chafik Aventures</div>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <div class="ms-auto d-flex gap-2 align-items-center">

        <form method="post" action="{{ url_for('set_lang', lang_code='fr') }}" style="display:inline;">
          <button type="submit" style="border:0;background:transparent;padding:0;">
            <img src="{{ url_for('static', filename='flags/fr.svg') }}" class="flag-img" alt="Français">
          </button>
        </form>

        <form method="post" action="{{ url_for('set_lang', lang_code='en') }}" style="display:inline;">
          <button type="submit" style="border:0;background:transparent;padding:0;">
            <img src="{{ url_for('static', filename='flags/gb.svg') }}" class="flag-img" alt="English">
          </button>
        </form>

        <form method="post" action="{{ url_for('set_lang', lang_code='de') }}" style="display:inline;">
          <button type="submit" style="border:0;background:transparent;padding:0;">
            <img src="{{ url_for('static', filename='flags/de.svg') }}" class="flag-img" alt="Deutsch">
          </button>
        </form>

      </div>
    </div>

  </div>
</nav>

<main class="container my-4 my-md-5">
  {% block content %}{% endblock %}
</main>

<footer class="footer mt-5">
  <div class="container py-4 d-flex flex-column flex-md-row justify-content-between gap-2">
    <div>© {{ 2026 }} Voyages</div>
    <div>{{ tr('footer_contact') }}</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
